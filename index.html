<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <div class="menu-container">
        <header>
            <h1>VANESS CAFE</h1>
            <p><em>Est. 2022</em></p>
        </header>
        <hr>
        <main>
            <section class="coffee-section">
                <h2>Coffee</h2>
                <article class="item">
                    <p class="flavor">French Vanilla</p>
                    <p class="" price>3.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Pumpkin Spice</p>
                    <p class="" price>3.50</p>
                </article>
                <article class="item">
                    <p class="flavor">Caramel Macchiato</p>
                    <p class="" price>3.75</p>
                </article>
                <article class="item">
                    <p class="flavor">Hazelnut</p>
                    <p class="" price>4.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Mocha</p>
                    <p class="" price>4.50</p>
                </article>
            </section>
            <section class="dessert-section">
                <h2>Desserts</h2>
                <article class="item">
                    <p class="dessert">Donut</p>
                    <p class="" price>0.99</p>
                </article>
                <article class="item">
                    <p class="dessert">Cinnamon Roll</p>
                    <p class="" price>1.50</p>
                </article>
                <article class="item">
                    <p class="dessert">Cherry Pie</p>
                    <p class="" price>2.50</p>
                </article>
                <article class="item">
                    <p class="dessert">Cheescake</p>
                    <p class="" price>3.00</p>
                </article>
            </section>
        </main>
        <hr>
        <footer>
            <p>
                <a href="https://www.freecodecamp.org" target="_blank">Visit our website</a>
            </p>
            <p>123 Cafe Menu Road</p>
        </footer>
    </div>
</body>

</html>
